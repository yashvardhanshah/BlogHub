<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-blog me-2"></i>BlogHub
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/blogs.html">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contact</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item logged-out">
            <a class="nav-link btn btn-outline-light btn-sm px-3 me-2 text-white" href="/login.html">Login</a>
          </li>
          <li class="nav-item logged-out">
            <a class="nav-link btn btn-light btn-sm px-3 text-primary" href="/register.html">Register</a>
          </li>
          <li class="nav-item logged-in" style="display: none;">
            <a class="nav-link btn btn-success btn-sm text-white px-3 me-2" href="/create-blog.html">
              <i class="fas fa-plus me-1"></i> New Blog
            </a>
          </li>
          <li class="nav-item dropdown logged-in" style="display: none;">
            <a class="nav-link dropdown-toggle user-dropdown" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img src="/img/default-avatar.jpg" alt="User" class="rounded-circle me-1" width="24" height="24">
              <span class="username">User</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="/dashboard.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
              <li><a class="dropdown-item" href="/profile.html"><i class="fas fa-user me-2"></i>My Profile</a></li>
              <li><a class="dropdown-item" href="/edit-profile.html"><i class="fas fa-edit me-2"></i>Edit Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item logout-link" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Alert messages container -->
  <div class="alert-container container mt-3"></div>

  <!-- Main Content -->
  <main class="container mt-4">
    <div class="row">
      <!-- Blog Content -->
      <div class="col-lg-8">
        <article class="blog-post">
          <h1 class="blog-title mb-4" id="blogTitle"></h1>
          
          <div class="blog-meta mb-4">
            <div class="d-flex align-items-center">
              <img src="" alt="Author" class="rounded-circle me-2" width="40" height="40" id="authorImage">
              <div>
                <span class="d-block fw-bold" id="authorName"></span>
                <span class="text-muted" id="publishDate"></span>
              </div>
            </div>
          </div>

          <div class="blog-image mb-4">
            <img src="" alt="Blog Cover" class="img-fluid rounded" id="blogImage">
          </div>

          <div class="blog-content" id="blogContent"></div>

          <div class="blog-actions mt-4">
            <button class="btn btn-outline-primary me-2" id="likeButton">
              <i class="far fa-heart"></i> <span id="likeCount">0</span> Likes
            </button>
            <button class="btn btn-outline-secondary" id="shareButton">
              <i class="fas fa-share-alt"></i> Share
            </button>
          </div>
        </article>

        <!-- Comments Section -->
        <section class="comments-section mt-5">
          <h3 class="mb-4">Comments</h3>
          
          <!-- Comment Form -->
          <div class="card mb-4">
            <div class="card-body">
              <form id="commentForm">
                <div class="mb-3">
                  <textarea class="form-control" id="commentText" rows="3" placeholder="Write your comment..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post Comment</button>
              </form>
            </div>
          </div>

          <!-- Comments List -->
          <div id="commentsList">
            <!-- Comments will be loaded here -->
          </div>
        </section>
      </div>

      <!-- Sidebar -->
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">About the Author</h5>
            <div class="d-flex align-items-center mb-3">
              <img src="" alt="Author" class="rounded-circle me-2" width="50" height="50" id="sidebarAuthorImage">
              <div>
                <h6 class="mb-0" id="sidebarAuthorName"></h6>
                <small class="text-muted" id="authorBio"></small>
              </div>
            </div>
            <p class="card-text" id="authorDescription"></p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Related Posts</h5>
            <div id="relatedPosts">
              <!-- Related posts will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-5 py-4 bg-dark text-white">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
          <p class="mb-0">&copy; 2025 BlogHub. All rights reserved.</p>
        </div>
        <div class="col-md-6 text-center text-md-end">
          <ul class="list-inline mb-0">
            <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">Privacy Policy</a></li>
            <li class="list-inline-item">Â·</li>
            <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">Terms of Use</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Custom JS -->
  <script src="/js/main.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/blog-detail.js"></script>
</body>
</html>
